<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Revenue | Expense Tracker</title>

  <!--  <script src="assets/css/reset.css"></script> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <script src="assets/css/style.css"></script>
  
  <script src="assets/css/main.css"></script>

  <!--Firebase Reference-->
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>

  <!--This is a nav bar for the site. Just in case we decide to expand on the concept.-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Expense Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="expense.html">Expenses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="revenue.html">Revenue</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>

        </ul>
      </div>

    </nav>
  </header>
  <br>

  <div class="container">
    <!--This is the search box-->
    <div class="card mb-4">
      <div class="card-header">Add Your Payday</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
              <option class="cat" value="Advertisment">Advertisment</option>
              <option class="cat" value="Bad Debts">Bad Debts</option>
            </select>
            <!--<input class="form-control" id="category" type="text" required>-->
          </div>
          <div class="form-group">
            <label for="ex-name">Name</label>
            <input class="form-control" id="ex-name" type="text" required>
          </div>
          <div class="form-group">
            <label for="amount">Amount ($)</label>
            <input class="form-control" id="amount" type="text" required>
          </div>
          <div class="form-group">
            <label for="ex-date">Date</label>
            <input class="form-control" id="ex-date" type="text">
          </div>
          <button class="btn btn-primary float-right" id="add-expense">Submit</button>
          <button class="btn btn-primary float-right" id="export-btn">Export</button>
        </form>
      </div>
    </div>
    <br>

    <!--This will display all the information we gather-->
    <div class="card mb-4">
      <div class="card-header">All Expenses</div>
      <div class="card-body">
        <table class="table table-sm table-hover" id='expense-table'>
          <thead>
            <tr>
              <th scope="col">Catergory</th>
              <th scope="col">Name</th>
              <th scope="col">Amount</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>



  </div>

  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; Your Website</small>
    </div>
</footer>

  <!--All Javascript and jQuery scripts go here-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script src="assets/javascript/app.js"></script> -->

</body>

</html>
