<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="assets/css/reset.css"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="assets/css/style.css"></script>


</head>

<body>
    <div class="container">
        
        <!--This is the search box-->
        <form>
            <div class="form-group">
                <label for="category">Category</label>
                <input class="form-control" id="category" type="text" required>
            </div>
            <div class="form-group">
                <label for="expense-name">Name</label>
                <input class="form-control" id="expense-name" type="text" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input class="form-control" id="amount" type="number" required>
            </div>
            <div class="form-group">
                <label for="ex-date">Date</label>
                <input class="form-control" id="ex-date" type="date">
            </div>
            <button class="btn btn-primary float-right" id="add-expense">Submit</button>
        </form>

        <!--This will display all the information we gather-->
        <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Catergory</th>
                        <th scope="col">Name</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>


    </div>

    <!--All Javascript and jQuery scripts go here-->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
