<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Expense Tracker</title>


    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!--Firebase Reference-->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase.js"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="index.html">Expense Tracker</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="expense.html">Expenses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="revenue.html">Revenue</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
    
            </ul>
          </div>
    
        </nav>
      </header>
    <br>
    <div class="wrapper">
        <div class="container">
            <div id="main-container" class="container">
                <section class="main-section">
                    <h1>Contact</h1>

                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name-input">Name</label>
                                <input type="text" id="name-input" name="name" placeholder="John Smith"
                                    required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email-input" name="email" placeholder="example@gmail.com"
                                    required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message-input" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input id="submitt" type="submit">
                    </form>

                </section>

            </div>
            <div class="push"></div>
            <div id="home-page"></div>
        </div>
    </div>

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Your Website</small>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- <script src="assets/javascript/app.js"></script> -->

</body>

</html>
